<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App - Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- To-do: semantic html tags -->
<div class="container">
    <div class="todo-app">
        <h2>To-Do List</h2>
        <div class="input-bar">
            <input type="text" id="input-box" placeholder="Add your task">
            <button id="add-btn">Add</button>
        </div>
<!--        Temporary hardcoded tasks for styling-->
        <ul id="list-container">
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>
</div>
</body>
</html>
